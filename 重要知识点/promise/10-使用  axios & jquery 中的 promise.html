<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">点我发送 axios 请求</button>
    <button id="btn2">点我发送 jquery 请求</button>
</body>
<script src="./axios.min.js"></script>
<script src="./jquery.min.js"></script>
<script>
    document.querySelector('#btn1').onclick = function () {
        axios({
            url: 'http://localhost:8889/api/getlunbo',
            method: 'get'
        }).then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
        })
    }
    $('#btn2').click(() => {
        var myajax = $.ajax({
            url: 'http://localhost:8889/api/getlunbo',
            method: 'get'
        })
        myajax.then(res => {
            console.log(res)
        })
    })
</script>
</html>
