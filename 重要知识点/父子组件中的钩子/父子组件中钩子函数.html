<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name">
        <son></son>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('son', {
        template: `<div>
                <h3>son</h3>
                <input type="text" v-model="son" />
            </div>`,
        data(){
            return {
                son: '123'
            }
        },
        // beforCreate: 初始化 data 之前
        beforeCreate() {
            console.log('-------------- son beforeCreate--------------')
        },
        // created: 初始化 data 之后
        created() {
            console.log('-------------- son created--------------')
        },
        // beforeMount: 渲染之前(虚拟 dom : $el  已经被创建)
        beforeMount() {
            console.log('-------------- son beforeMount--------------')
        },
        // mounted: 渲染之后执行（渲染时，会将 $el 虚拟 dom 中的数据进行替换）
        mounted() {
            console.log('-------------- son mounted--------------')
        },
        // beforeUpdate: 数据更新
        beforeUpdate() {
            console.log('-------------- son beforeUpdate--------------')
        },
        // Updated: 数据更新
        updated() {
            console.log('-------------- son updated--------------')
        },
        // 销毁之前
        beforeDestroy() {
            console.log('-------------- son beforeDestroy--------------')
        },
        // 销毁之后
        destroyed() {
            console.log('-------------- son destroyed--------------')
        }
    })

    new Vue({
        el: '#app',
        data: {
            name: '123'
        },
        // beforCreate: 初始化 data 之前
        beforeCreate() {
            console.log('-------------- father beforeCreate--------------')
        },
        // created: 初始化 data 之后
        created() {
            console.log('-------------- father created--------------')
        },
        // beforeMount: 渲染之前(虚拟 dom : $el  已经被创建)
        beforeMount() {
            console.log('-------------- father beforeMount--------------')
        },
        // mounted: 渲染之后执行（渲染时，会将 $el 虚拟 dom 中的数据进行替换）
        mounted() {
            console.log('-------------- father mounted--------------')
        },
        // beforeUpdate: 数据更新
        beforeUpdate() {
            console.log('-------------- father beforeUpdate--------------')
        },
        // Updated: 数据更新
        updated() {
            console.log('-------------- father updated--------------')
        },
        // 销毁之前
        beforeDestroy() {
            console.log('-------------- father beforeDestroy--------------')
        },
        // 销毁之后
        destroyed() {
            console.log('-------------- father destroyed--------------')
        }
    })

</script>

</html>
