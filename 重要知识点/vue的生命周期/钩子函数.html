<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ name }}
        <div>
            <input type="text" v-model="name">
        </div>
        <button @click="xiaohui">点我销毁</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    // 创建 vue 实例
    var vm = new Vue({
        el: '#app',
        data: {
            name: '麦兜'
        },
        methods: {
            xiaohui() {
                this.$destroy()
            }
        },
        // beforCreate: 初始化 data 之前
        beforeCreate() {
            console.log('--------------beforeCreate--------------')
            console.log(this.name) // undefined
            console.log('--------------beforeCreate--------------')
        },
        // created: 初始化 data 之后
        created() {
            console.log('--------------created--------------')
            console.log(this.name) // 范冰冰
            console.log('--------------created--------------')
        },
        // beforeMount: 渲染之前(虚拟 dom : $el  已经被创建)
        beforeMount() {
            console.log('--------------beforeMount--------------')
            console.log(this.name) // 范冰冰
            console.log(this.$el) // 可以得到，但是数据还没有渲染
            console.log('--------------beforeMount--------------')
        },
        // mounted: 渲染之后执行（渲染时，会将 $el 虚拟 dom 中的数据进行替换）
        mounted() {
            console.log('--------------mounted--------------')
            console.log(this.name) // 范冰冰
            console.log(this.$el) // 可以得到, 并且虚拟 dom 中的数据被替换了
            console.log('--------------mounted--------------')
        },
        // beforeUpdate: 数据更新
        beforeUpdate() {
            console.log('--------------beforeUpdate--------------')
            console.log(this.name) // 范冰冰
            console.log(this.$el)
            console.log('--------------beforeUpdate--------------')
        },
        // Updated: 数据更新
        updated() {
            console.log('--------------updated--------------')
            console.log(this.name) // 范冰冰
            console.log(this.$el)
            console.log('--------------updated--------------')
        },
        // 销毁之前
        beforeDestroy() {
            console.log('--------------beforeDestroy--------------')
        },
        // 销毁之后
        destroyed() {
            console.log('--------------destroyed--------------')
        }



    })

</script>

</html>
