<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>father</h3>
        <mycom :abc="name">
            <!-- 当前插槽绑定的数据源  之前的版本 -->
            <!-- <template slot-scope="value">
                {{ value }}
            </template> -->
            <template v-slot="value">
                {{ value }}
            </template>
        </mycom>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('mycom', {
        template: `<div style="border: 5px solid #ccc">
                <h3>son</h3>
                <p>将 abc 的值绑定给 aaa 属性，在 slot 标签上</p>
                <slot :aaa="abc"></slot>
            </div>`,
        props: ['abc']
    })
    new Vue({
        el: '#app',
        data: {
            name: [
                { id: 1, name: '追命' },
                { id: 2, name: '铁笔' }
            ]
        }
    })

</script>

</html>
