<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #app {
        width: 600px;
        margin: 10px auto;
      }

      .tb {
        border-collapse: collapse;
        width: 100%;
      }

      .tb th {
        background-color: #0094ff;
        color: white;
      }

      .tb td,
      .tb th {
        padding: 5px;
        border: 1px solid black;
        text-align: center;
      }

      .add {
        padding: 5px;
        border: 1px solid black;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="add">
        品牌名称:
        <input type="text" v-mydir v-model="name" />
        <input type="button" value="添加" @click="add" />
      </div>

      <div class="add">
        品牌名称:
        <input type="text" v-model="searchKey" placeholder="请输入搜索条件" />
      </div>

      <div>
        <table class="tb">
          <tr>
            <th>编号</th>
            <th>品牌名称</th>
            <th>创立时间</th>
            <th>操作</th>
          </tr>
          <tr v-for="(item,index) in arrList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.time | time }}</td>
            <td>
              <a href="#" @click="myDelete(item.id)">删除</a>
            </td>
          </tr>
          <tr>
            <td colspan="4" v-show="arrList.length === 0">没有品牌数据</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="./vue.js"></script>
  <script src="./axios.js"></script>
  <script src="./moment.js"></script>
  <script>
    //打开页面获取输入框焦点,自定义属性,还必须实例化的时候才会起作用
    Vue.directive("mydir", {
      inserted: function(el) {
        el.focus();
      }
    });

    Vue.filter('time',function(value){
        return moment(value).format('YYYY-MM-DD hh:mm:ss a');
    })

    var vm = new Vue({
      el: "#app",
      data: {
        arr: [],
        name: "",
        searchKey: ''
      },
      methods: {
        //获取所有数据
        getData() {
          // 请求服务器
          axios({
            method: "get",
            url: "http://localhost:3000/brand"
            // req请求,res响应
          }).then(res => {
            this.arr = res.data;
          });
        },
        //新增数据
        add() {
          if (this.name != "") {
            axios({
              method: "post",
              url: "http://localhost:3000/brand",
              data: {
                name: this.name,
                time: Date.now()
              }
            }).then(res => {
              if (res.status === 201) {
                // 重新渲染页面
                this.getData();
              }
            });
          } else {
            alert("内容不能为空哦!");
          }
        },
        // 删除id对应的数据
        myDelete(id){
            axios({
                method: 'delete',
                url: 'http://localhost:3000/brand/' + id,
            }).then(res => {
                if(res.status === 200 ){
                    // 刷新页面
                    this.getData()
                }
            })
        }
      },
      computed: {
          arrList() {
            return this.arr.filter(item => {
              return item.name.indexOf(this.searchKey) !== -1
            });
          }
        },
      // 打开页面时加载数据
      mounted() {
        this.getData();
      }
    });
  </script>
</html>
