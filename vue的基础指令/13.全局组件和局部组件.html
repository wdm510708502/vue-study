<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .mybox {
        display: flex;
      }

      .mybox span {
        display: inline-block;
        height: 20px;
        width: 20px;
        border: 1px solid black;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
      }

      .mybox input {
        width: 40px;
        height: 22px;
        line-height: 22px;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <component-mycom></component-mycom>
    </div>

    <script src="./vue.js"></script>
    <script>
      // 当直接在 DOM 中使用一个组件 (而不是在字符串模板或单文件组件) 的时候，
      // 我们强烈推荐遵循 W3C 规范中的自定义组件名 (字母全小写且必须包含一个连字符)。
      // 这会帮助你避免和当前以及未来的 HTML 元素相冲突。

      // 定义一个全局组件
      // Vue.component('component-mycom',{
      //    // 组件的结构和样式
      //    template:` <div class="mybox">
      //         <span @click="sub">-</span>
      //         <input type="text" v-model = "num">
      //         <span @click="add">+</span>
      //     </div>
      //    `,
      //    //就data的写法和下面的不同
      //    data(){
      //        return {
      //            num: 1
      //        }
      //     },
      //     methods: {
      //         sub(){
      //             if(this.num > 0){
      //             this.num --
      //             }
      //         },
      //         add(){
      //             this.num ++
      //         }
      //     },
      // })

      // 局部组件,mycon的属性值

      // 注意这里不能带连字符'-',在实例中注册的时候再改
      var mycom = {
        template: ` <div class="mybox">
            <span @click="sub">-</span>
            <input type="text" v-model = "num">
            <span @click="add">+</span>
            </div>`,
        //就data的写法不同
        //数据源
        data() {
          return {
            num: 1
          };
        },
        // 方法
        methods: {
          sub() {
            if (this.num > 0) {
              this.num--;
            }
          },
          add() {
            this.num++;
          }
        }
      };

      var vm = new Vue({
        el: "#app",
        // 局部组件,建议把mycon的属性值提取了出去
        components: {
          "component-mycom": mycom
        }
      });
    </script>
  </body>
</html>
