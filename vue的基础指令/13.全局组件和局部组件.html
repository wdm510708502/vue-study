      // 局部组件,mycon的属性值
      var mycom = {
            template: ` <div class="mybox">
            <span @click="sub">-</span>
            <input type="text" v-model = "num">
            <span @click="add">+</span>
            </div>`,
            //就data的写法不同
            //数据源
            data() {
              return {
                num: 1
              };
            },
            // 方法
            methods: {
              sub() {
                if (this.num > 0) {
                  this.num--;
                }
              },
              add() {
                this.num++;
              }
            }
          }

      var vm = new Vue({
        el: "#app",
        // 局部组件,建议把mycon的属性值提取了出去
        components: {
          mycom
        }
      });
    </script>
